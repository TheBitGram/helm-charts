apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "external-secrets.fullname" . }}
  {{- if .Values.namespace }}
  namespace: {{ .Values.namespace }}
  {{- end }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets
    kind: ClusterSecretStore
  target:
    name: {{ include "external-secrets.fullname" . }}
    creationPolicy: Owner
  data:
  {{- range .Values.secrets}}
  - secretKey: {{ . }}
    remoteRef:
      {{- if $.Values.useRaw }}
      key: {{ . }}_RAW
      {{ else }}
      key: {{ . }}
      property: value
      {{ end }}
  {{- end}}
    {{- if not $.Values.useRaw }}
    dataFrom:
    {{- range .Values.secrets}}
    - extract:
        key: {{ . }}
    {{- end}}
    {{ end }}
